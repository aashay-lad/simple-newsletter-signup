<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="signup-container">

        <div class="icon-container">
            <i class="fas fa-envelope-open"></i>
        </div>

        <h2>Join Our Newsletter</h2>
        <p>Get the latest updates straight to your Inbox.</p>
        
        <form>
            <div class="input-group">
                <i class="far fa-envelope"></i>
                <input type="email" id="email" required placeholder="Enter Your Email">
            </div>
            <button type="submit">Subscribe <i class="fas fa-arrow-right"></i></button>
        </form>

        <div class="benefits">
            <p class="benefit-item"><i class="fas fa-check"></i>Weekly coding tips.</p>
            <p class="benefit-item"><i class="fas fa-check"></i>No spam, Unsubscribe anytime.</p>
        </div>
    </div>

<script src="script.js"></script>

</body>
</html>
